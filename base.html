<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset_CSS/reset.css">
  <title>Document</title>
</head>
<body>
  <h1>title</h1>
  <!-- ラジオエリア１ -->
  <div id="radio_area1">
    <input type="radio" name="cate1" id="cate1-1">
    <label for="cate1-1">テクニカル系</label>
    <input type="radio" name="cate1" id="cate1-2">
    <label for="cate1-2">カスタマー系</label>
  </div>
  <!-- テクニカル系 -->
  <div id="radio_area2-1">
    <input type="radio" name="cate2-1" id="cate2-1-1">
    <label for="cate2-1-1">PC</label>
    <input type="radio" name="cate2-1" id="cate2-1-2">
    <label for="cate2-1-2">とことん</label>
    <input type="radio" name="cate2-1" id="cate2-1-3">
    <label for="cate2-1-3">プレミア</label>
    <input type="radio" name="cate2-1" id="cate2-1-4">
    <label for="cate2-1-4">CITS</label>
    <input type="radio" name="cate2-1" id="cate2-1-5">
    <label for="cate2-1-5">Office365</label>
  </div>
  <!-- カスタマー系 -->
  <div id="radio_area2-2">
    <input type="radio" name="cate2-2" id="cate2-2-1">
    <label for="cate2-2-1">光ギガ</label>
    <input type="radio" name="cate2-2" id="cate2-2-2">
    <label for="cate2-2-2">TOKAI</label>
    <input type="radio" name="cate2-2" id="cate2-2-3">
    <label for="cate2-2-3">CloudLine</label>
    <input type="radio" name="cate2-2" id="cate2-2-4">
    <label for="cate2-2-4">BACS</label>
    <input type="radio" name="cate2-2" id="cate2-2-5">
    <label for="cate2-2-5">BATS</label>
    <input type="radio" name="cate2-2" id="cate2-2-６">
    <label for="cate2-2-６">DTI</label>
    <input type="radio" name="cate2-2" id="cate2-2-７">
    <label for="cate2-2-７">hi-ho</label>
  </div>
  <!-- 入れ替わりの外枠１ -->
  <div id="out_form-1">
    <div id="in_form-1">
      <div id="toak">
        <p>トークスクリプト</p>
      </div>
      <div id="hearing">
        <input type="text" id="" placeholder="ヒアリング1">
        <input type="text" id="" placeholder="ヒアリング2">
      </div>
    </div>
    <div id="button_area1">
      <button>戻る</button>
      <button>次へ</button>
    </div>
    <div id="bottom_text1">
      <p>営業時間とか</p>
    </div>
  </div>
  <!-- 入れ替わりの外枠２ -->
  <div id="out_form-2">
    <div id="in_form-2">
      <div id="quest">
        <input type="radio" name="quest_radio" id="quest_id-1">
        <label for="quest_id-1">質問１</label>
        <input type="radio" name="quest_radio" id="quest_id-2">
        <label for="quest_id-2">質問２</label>
        <input type="radio" name="quest_radio" id="quest_id-3">
        <label for="quest_id-3">質問３</label>
        <input type="radio" name="quest_radio" id="quest_id-4">
        <label for="quest_id-4">質問４</label>
      </div>
    </div>
    <div id="button_area2">
      <button>戻る</button>
      <button>次へ</button>
    </div>
    <div id="bottom_text2">
      <p>営業時間とか</p>
    </div>
  </div>
  <!-- 一次受け -->
  <div id="out_form-3">
    <div id="in_form-3">
      <div id="primary_receiving">
        <p>一次受けのヒアリング項目</p>
      </div>
    </div>
    <div id="button_area3">
      <button>戻る</button>
      <button>次へ</button>
    </div>
    <div id="bottom_text3">
      <p>営業時間とか</p>
    </div>
  </div>
  <!-- ほかへ案内 -->
  <div id="out_form-4">
    <div id="in_form-4">
      <div id="out_tel">
        <p>ほか窓口の番号</p>
      </div>
    </div>
    <div id="button_area4">
      <button>戻る</button>
      <button>次へ</button>
    </div>
    <div id="bottom_text4">
      <p>営業時間とか</p>
    </div>
  </div>
</body>
</html>
