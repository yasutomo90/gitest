<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="reset_CSS/reset.css">
  <link rel="stylesheet" href="testsite/css/position.css">
  <link rel="stylesheet" href="testsite/css/color.css">
  <title>Document</title>
</head>
<body>
  <main>
    <h1>タイトル</h1>
    <div id="category_area">
      <input type="radio" name="category" id="category_te">
      <label for="category_te">カテゴリ1</label>
      <input type="radio" name="category" id="category_cs">
      <label for="category_cs">カテゴリ2</label>
    </div>
    <div id="counter">
      <p>窓口ごとのラジオ</p>
      <input type="radio" name="test" id="test1">
      <label for="test1">窓口1</label>
      <input type="radio" name="test" id="test2">
      <label for="test2">窓口2</label>
      <input type="radio" name="test" id="test3">
      <label for="test3">窓口3</label>
      <input type="radio" name="test" id="test4">
      <label for="test4">窓口4</label>
      <input type="radio" name="test" id="test5">
      <label for="test5">窓口5</label>
    </div>
    <div id="container">
      <div id="talk_script">
        <p>トークスクリプト</p>
        <button>次へ</button>
      </div>
      <div id="app" class="container mt-5">
        <div class="row">
          <div class="col-md-8">
            <h1>Step:{{ stepNumber }}</h1>
            <keep-alive>
              <form-name v-if="stepNumber === 1" @update="updateForm"></form-name>
              <form-contact v-if="stepNumber === 2" @update="updateForm"></form-contact>
              <form-birthday v-if="stepNumber === 3" @update="updateForm"></form-birthday>
              <form-confirm v-if="stepNumber === 4" v-bind:form="form"></form-confirm>
            </keep-alive>
            <button class="btn btn-primary" @click="backStep" v-show="stepNumber != 1">Back</button>
            <button class="btn btn-primary" @click="nextStep" v-show="stepNumber != 4">Next</button>
          </div>
        </div>
      </div>
      <p>窓口の名前と電話番号と営業時間</p>
    </div>
  </main>
  <script src="testsite/src/main.js"></script>
</body>
</html>
