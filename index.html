<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>

<body>

<div id="app">
<!-- {{page}}
{{page[page]}} -->


  <test-comp @update="next" :page="page"></test-comp>
</div>




  <script>
    Vue.component('test-comp', {
      template: `
      <div>
        <p>{{ page }}ページ</p>
        <button @click="next">ボタン</button>
      </div>`,
      props:['page'],
      methods: {
        next: function () {
          this.$emit('update');
        }
      }
    });

    const app = new Vue({
      el: '#app',
      data: {
        page: 1,
      },
      methods: {
        next: function () {
          this.page ++;
        },
      }
    });
  </script>
</body>

</html>
