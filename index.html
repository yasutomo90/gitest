<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="light/css/style.css">
  <link rel="stylesheet" href="light/css/reset.css">
  <title>selected</title>
</head>
<body>
  <content id="select_box">
    <h1>TEST</h1>
    <div id="farst_form"></div>
    <div class="select_area">
      <p>機器名</p>
      <select name="farst_model_name" id="farst_model_name">
        <option value="---">---</option>
      </select>
      <select name="second_model_name " id="second_model_name">
        <option value="---">---</option>
      </select>
    </div>
    <div id="second_form"></div>
    <div id="radio_left"></div>
    <div id="radio_right"></div>
    <div id="therd_form">
      <div id="availability_optical_call">
        <p>利用可否</p>
        <label><input type="checkbox" name="chk_optical_call" id="chk_optical_call">利用不可</label>
        <form id="optical_call"></form>
      </div>
      <div id="failure">
        <p>故障有無</p>
        <label><input type="checkbox" name="chk_failure" id="chk_failure">故障</label>
        <form id="failure_area"></form>
      </div>
    </div>
    <div id="log_area">
      <form>
        <input type="button" value="作成" id="create_btn">
        <input type="button" value="コピー" id="his_copy">
        <input type="button" value="クリア" id="initialise">
      </form>
      <form>
        <textarea name="log" id="log" cols="30" rows="10"></textarea>
      </form>
    </div>
  </content>
  <script type="text/javascript" src="light/src/rooter_lamp.js"></script>
  <script type="text/javascript" src="light/src/select_box.js"></script>
  <script type="text/javascript" src="light/src/create_eremets.js"></script>
  <script type="text/javascript" src="light/src/main_app.js"></script>
  <script type="text/javascript" src="light/src/history.js"></script>
</body>
</html>
